<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/7b776fe5ae.js" crossorigin="anonymous"></script>
    <title>Treasure Game</title>

<body>
    <div class="container">
        <div class="image">
            <img id="map" width="400" height="400" src="./img/treasuremap.png" alt="map">
            <p id="crosshairs"><i class="fa-solid fa-crosshairs"></i></p>
        </div>
        <div class="descr">
            <h1 id="heading">Найди клад!</h1>
            <p id="distance"></p>
            <p id="restclicks"></p>
            <button type="reset">Начать заново</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
